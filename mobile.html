<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charSet="utf-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/countdown.js" defer></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script>
        var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windowssce|palm/i.test(navigator.userAgent.toLowerCase()))
        if (!mobile) {
            document.location = "/";
        }
    </script>
</head>

<body class="js">
    <div id="preloader"></div>

    <img onclick="window.open('https://github.com/elevenvac/countdown-website', '_blank')" draggable="false" src="assets/logo.jpg" width="130">
    <h1 class="mh1">Countdown</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text red" id="days">0</p>
            <span>DAY</span>
        </div>
    </div>
    <br>
    <div class="countdown-container">
        <div class="countdown-el hours-c">
            <p class="big-text red" id="hours">0</p>
            <span>HRS</span>
        </div>
    </div>
    <br>
    <div class="countdown-container">
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>MIN</span>
        </div>
    </div>
    <br>
    <div class="countdown-container">
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>SEC</span>
        </div>
    </div>
    </div>
    <br>
</body>

</html>
